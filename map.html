<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
      }
    </style>
    <script>
    	function updateMap(){
    		var loc = document.getElementById('locinfo').value;
    		var output = 
    		'<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAXuuDhTJljm3Glal3QQwpPUFPO7BAK7tw &q=' + loc + '" allowfullscreen> </iframe>';
			document.getElementById("maplocation").innerHTML = output;
    	}
    </script>
  </head>
  <body>
    <a href="/home">Click here to go back</a><br/><br/>
	  Meeting Location: <input type="text" name="address" required="required" id="locinfo" placeholder="Coffee Bean UCR">
	  <button type="button" onclick="updateMap()">Navigate</button><br><br>
  	<div id="maplocation">
		<iframe
		  width="600"
		  height="450"
		  frameborder="0" style="border:0"
		  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAXuuDhTJljm3Glal3QQwpPUFPO7BAK7tw
			&q=Coffee+Bean+UCR,Riverside+CA" allowfullscreen>
		</iframe>
	</div>
  </body>
</html>
